    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links with Definitions</title>
</head>
<body>
    <h1>Tags in HTML</h1>
    <p>In HTML, we can insert the elements of the following list. Hover the terms to find out wich tag you should use in each case.</p>
    <ul>
        <li><abbr title="Use tag <p>">Paragraphs</abbr></li>
        <li><abbr title="Use tags <h1> ... <h6>">Titles</abbr></li>
        <li><abbr title="Use tag <img>">Images</abbr></li>
        <li><abbr title="Use tag <abbr>">Abbreviations</abbr></li>
        <li><abbr title="Use tag <code>">Source Code</abbr></li>
        <li><abbr title="Use tags <ol> and <li>">Numbered Lists</abbr></li>
        <li><abbr title="Use tags <ul> and <li>">Lists with Demarcations</abbr></li>
    </ul>
</body>
