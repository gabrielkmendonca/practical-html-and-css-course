<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Area</th>
                <th rowspan="2" scope="col">Subject</th>
                <th colspan="2" scope="colgroup">Grades</th>
                <th rowspan="2" scope="col">Average</th>
            </tr>
            <tr>
                <th>Grade 1</th>
                <th>Grade 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">STEM</th>
                <td class="subjects">Math</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
             <tr>
                <td class="subjects">Physics</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
             <tr>
                <td class="subjects">Chemistry</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
             <tr>
                <td class="subjects">Biology</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr class="average">
                <th colspan="4" scope="row" class="subjects">STEM Average</th>
                <td>0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanities</th>
                <td class="subjects">History</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td class="subjects">Geography</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr class="average">
                <th colspan="4" scope="row">Humanities Average</th>
                <td>0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
