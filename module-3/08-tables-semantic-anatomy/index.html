<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Anatomy of the Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SEMANTIC ANATOMY OF THE TABLE</h1>
    <!-- BIG TABLE ANATOMY
            thead
                tr, th, td
            tbody
                tr, th, td
            tfoot
                tr, th, td
    -->
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            <caption>Top 5 Most Populous Countries</caption>
            <tr>
            <td>India</td>
            <td class="num">1.417.492.000</td>
            </tr>
            <tr>
            <td>China</td>
            <td class="num">1.407.934.000</td>
            </tr>
            <tr>
            <td>USA</td>
            <td class="num">342.181.000</td>
            </tr>
            <tr>
            <td>Indonesia</td>
            <td class="num">285.783.000</td>
            </tr>
            <tr>
            <td>Pakistan</td>
            <td class="num">256 204 000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total Population</th>
                <td class="num"><strong>3.709.594.000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
