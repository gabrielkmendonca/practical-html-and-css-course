<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Merge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cell Merge</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- this will cause the 'B' cell to occupy 2 columns -->
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <!-- this will cause the 'G' cell to occupy 2 rows -->
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
