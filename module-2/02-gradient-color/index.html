<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient in CSS</title>
    <style>
        *{ /* global CSS configuration */
            height: 100%;
        }
        body{
            /* background gradient */
            background-image: linear-gradient(to bottom, #3198e2, #6d59c8, #b93590, #e33f5f, #fdd579);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testing Gradient</h1>
</body>
</html>
