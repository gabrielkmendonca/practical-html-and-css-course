<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Security</title>
</head>

<body>
    <iframe src="#" frameborder="0" sandbox="allow-forms allow-same-origin allow-scripts"
        referrerpolicy="no-referrer"></iframe>
    <!--
        'sandbox' determines how the iframe can interact with the website inputs
        'sandbox="sanbox"' blocks every interaction of the iframe with the website inputs
        'referrerpolicy="no-referrer"' disables the iframe website's cookies
    -->
</body>

</html>
