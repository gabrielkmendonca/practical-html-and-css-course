<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset> <!-- <fieldset> tag groups the inputs into a section -->
            <p><label for="user"></label>User <input type="text" name="user" id="user" required></p>
            <!-- 'required' attribute to make input completition mandatory -->
             <p><label for="email"></label>Email <input type="email" name="email" id="email"></p>
            <p><label for="password"></label>Password <input type="password" name="password" id="password" required></p>
            <p><input type="submit" value="Submit"> <input type="reset" value="Clean"></p>
        </fieldset>
    </form>
</body>
</html>
