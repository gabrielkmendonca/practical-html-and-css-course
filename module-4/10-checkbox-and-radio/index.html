<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox and Radio Forms</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Gender</legend>
            <label for="male"><input type="radio" name="gender" id="male">Male <br></label>
            <label for="female"><input type="radio" name="gender" id="female">Female</label>
            <!-- radio form allows to choose only one option -->
        </fieldset>
        <fieldset>
            <legend>Favorite Sports</legend>
            <label for="soc"><input type="checkbox" name="soc" id="soc">Soccer <br></label>
            <label for="bas"><input type="checkbox" name="bas" id="bas">Basketball <br></label>
            <label for="ten"><input type="checkbox" name="ten" id="ten">Tennis <br></label>
            <label for="swi"><input type="checkbox" name="swi" id="swi">Swimming</label>
            <!-- checkbox form allows to choose multiple options -->
        </fieldset>
    </form>
</body>

</html>
