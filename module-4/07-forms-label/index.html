<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Label</title>
</head>

<body>
    <form action="">
        <p><label for="name">Name</label> <input type="text" name="name" id="name"></p>
        <!-- uses <label> to relate the text to the input -->
        <p><label for="surname">Surname</label> <input type="text" name="Surname" id="surname"></p>
        <!-- name property is more used in php while the id is more used in javascript and with the <label> tag  -->
        <p><input type="submit" value="submit"></p>
    </form>
</body>

</html>
