<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Welcome back. Log in to access your account and configure your environment.</p>
                <form action="" method="post">
                    <div class="field">
                        <label for="email"><span class="material-symbols-outlined" id="personIcon">person</span></label>
                        <input type="email" name="email" id="email" placeholder="Insert Email" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="field">
                        <label for="password"><span class="material-symbols-outlined" id="keyIcon">key</span></label>
                        <input type="password" name="password" id="password" placeholder="Insert Password" autocomplete="current-password" required minlength="8" maxlength="30">
                    </div>
                    <input type="submit" value="Login">
                    <a href="#" id="mail">Forgot Password <span class="material-symbols-outlined" id="mailIcon">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
